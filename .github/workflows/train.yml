name: Automated ML Training Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  train-model:
    runs-on: ubuntu-latest

    steps:
      # -----------------------------
      # Step 1: Checkout repository
      # -----------------------------
      - name: Checkout code
        uses: actions/checkout@v4

      # -----------------------------
      # Step 2: Setup Python
      # -----------------------------
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # -----------------------------
      # Step 3: Install dependencies
      # -----------------------------
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # -----------------------------
      # Step 4: Run training script
      # -----------------------------
      - name: Run training script
        run: |
          python train.py

      # -----------------------------
      # Step 5: Write metrics to Job Summary
      # -----------------------------
      - name: Add metrics to Job Summary
        run: |
          echo "## ðŸ”¬ Model Training Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Name:** KULVANTH SHOURY" >> $GITHUB_STEP_SUMMARY
          echo "**Roll No:** 2022BCS0217" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“Š Evaluation Metrics" >> $GITHUB_STEP_SUMMARY
          cat output/results.json >> $GITHUB_STEP_SUMMARY

      # -----------------------------
      # Step 6: Upload artifacts
      # -----------------------------
      - name: Upload trained model
        uses: actions/upload-artifact@v4
        with:
          name: trained-model
          path: output/model.pkl

      - name: Upload evaluation results
        uses: actions/upload-artifact@v4
        with:
          name: evaluation-results
          path: output/results.json
